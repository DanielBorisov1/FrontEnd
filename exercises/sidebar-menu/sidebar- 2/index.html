<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap sidebar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>





    
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="content">
                <div class="header-box px-3 pt-3 pb-4">
                    <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">CL</span><span

                    <button class="btn d-md-none d-block close-btn  px-1 py-0 text-white"><i
                            class="fa-solid fa-bars-staggered"></i> </button>
                </div>


                <ul class="list-unstyled px-2">
                    <li class="active"><a href="#" class="text-decoration-none px-3 py-2  d-block"><i
                                class="fa-solid fa-house"></i></i>Dashboard</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2  d-block "><i
                                class="fa-solid fa-list"></i>Projects</a></li>
                    <li class=""><a href="#"
                            class="text-decoration-none px-3 py-2  d-block  d-flex justify-content-between">

                            <span><i class="fa-regular fa-message"></i>Messages</span>
                            <span class="bg-dark rounded-pill text-white py-0 px-2">02</span>
                        </a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2  d-block "><i
                                class="fa-solid fa-envelope-open-text"></i>Services</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2  d-block "><i
                                class="fa-regular fa-user"></i></i>Customers</a></li>
                </ul>
                <hr class="h-color mx-3">



                <ul class="list-unstyled px-2">


                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block "><i
                                class="fa-thin fa-gear"></i></i></i>Settings</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block "><i
                                class="fa-regular fa-bell"></i>Notifications</a></li>



                </ul>
            </div>
        </div>

    <div class="content">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="./js/app.js"></script>
